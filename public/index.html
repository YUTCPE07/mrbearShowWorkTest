    <!-- forget password -->
    <div id="modalforgetPassword" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Forget the password</h4>
          </div>
          <div class="modal-body">
                <div class="form-group">
                    <label for="inputEmailForgetPassword" class="cols-sm-2 control-label">
                    Email Address</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input id="inputEmailForgetPassword" type="email" class="form-control" placeholder="Enter your Email Address"/>
                        </div>
                    </div>
                </div>
                <div id="forgetPasswordAlert" class="alert alert-info">
                </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="resetPassword()">Send</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Register -->
    <div id="modalRegister" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Register</h4>
          </div>
          <div class="modal-body">
                <div class="form-group">
                    <label for="inputRegisterEmail" class="cols-sm-2 control-label">
                    Email Address</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input id="inputRegisterEmail" type="email" class="form-control" placeholder="Enter your Email Address"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputRegisterPassword" class="cols-sm-2 control-label">
                    Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input id="inputRegisterPassword" type="password" class="form-control"  placeholder="Enter your Password"/>
                        </div>
                    </div>
                </div>
                <div id="registerAlert" class="alert alert-info" ></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="sendRegisterOnclick()">Send</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
